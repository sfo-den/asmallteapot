require: rubocop/require_tools

Metrics/LineLength:
  Max: 130

Style/Documentation:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'bin/carthage-play'
    - 'bin/playground'

Naming/FileName:
  Exclude:
    - 'lib/cocoapods-playgrounds.rb'

Lint/Void:
  Exclude:
    - 'spec/**/*'

Metrics/AbcSize:
  Max: 20

Metrics/MethodLength:
  Max: 25

Metrics/ClassLength:
  Max: 150

Style/SpecialGlobalVars:
  Enabled: false
